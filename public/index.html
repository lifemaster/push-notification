<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Push notification</title>
  </head>
  <body>
    <div class="topbar">
      <h1>Push notification</h1>
    </div>
    <div class="main-container">
      <button type="button" id="subscribe" class="enable-notification-btn">Enable notifications</button>
      <div id="form-container" class="form-container">
        <h2>Create message</h2>
        <form id="form">

          <div class="form-control">
            <label for="title">Title:</label>
            <input id="title" type="text" name="title" value="Ералаш">
          </div>

          <div class="form-control">
            <label for="body">Text message:</label>
            <textarea id="body" name="body">Начало в 21:00</textarea>
          </div>

          <div class="form-control">
            <label for="icon">Icon URL:</label>
            <input id="icon" type="text" name="icon" value="http://eralash.ru.rsz.io/sites/all/themes/eralash_v5/logo.png?width=192&height=192">
          </div>

          <div class="form-control">
            <label for="click_action">Click action URL:</label>
            <input id="click_action" type="text" name="click_action" value="http://eralash.ru/">
          </div>

          <div class="btn-container">
            <button type="submit">Send message</button>
          </div>
        </form>
      </div>
    </div>
    <script src="//www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
    <script src="firebase_subscribe.js"></script>
  </body>
</html>
